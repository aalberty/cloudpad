<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            display: flex;
            flex-direction: row;
            width: 80%;
            max-width: 1200px;
            height: 80vh;
        }

        textarea {
            width: 50%;
            height: 100%;
            font-family: monospace;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
        }

        #preview {
            width: 50%;
            height: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div id="container">
        <textarea id="markdown" placeholder="Enter Markdown..."></textarea>
        <div id="preview"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script type="module">
        import {initializeApp} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    </script>
    <script>
        let serviceAccount;
        
        try {
            serviceAccount = JSON.parse(import.meta.env.VITE_FIREBASE_CONFIG);
        } catch (e) {
            console.log("Error loading firebase config: ", e);
        }

        admin.initializeApp({
            credential: admin.credential.cert(serviceAccount),
            databaseURL: "https://personal-notepad-94a50.firebaseio.com"
        });
        const db = admin.firestore();


        document.addEventListener('DOMContentLoaded', function () {
            const textarea = document.getElementById('markdown');
            const preview = document.getElementById('preview');
            const saveButton = document.getElementById('saveButton');

            function updatePreview() {
                const markdownText = textarea.value;
                preview.innerHTML = marked.parse(markdownText);
            }

            function saveNote() {
                db.collection("notes").doc("personalNote").set({
                    content: textarea.value
                });
            }

            function loadNote() {
                db.collection("notes").doc("personalNote").get().then((doc) => {
                    if (doc.exists) {
                        textarea.value = doc.data().content;
                        updatePreview();
                    }
                });
            }

            textarea.addEventListener('input', updatePreview);
            saveButton.addEventListener('click', saveNote);

            // Load the saved note on page load
            loadNote();
        });
    </script>
</body>

</html>
