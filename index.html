<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            display: flex;
            flex-direction: row;
            width: 80%;
            max-width: 1200px;
            height: 80vh;
        }

        textarea {
            width: 50%;
            height: 100%;
            font-family: monospace;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
        }

        #preview {
            width: 50%;
            height: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div id="container">
        <textarea id="markdown" placeholder="Enter Markdown..."></textarea>
        <div id="preview"></div>
    </div>

    <button id="saveButton">Save Note</button>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getFirestore, collection, doc, getDoc, setDoc } from "firebase/firestore";

        let serviceAccount = {
            "type": "service_account",
            "projectId": "personal - notepad - 94a50",
            "privateKeyId": "e2c2e8bcf7fd060be55b02ed21d9ed2c404ea6b9",
            "privateKey": import.meta.env.VITE_FIREBASE_PRIVATE_KEY,
            "clientEmail": "firebase-adminsdk-3tciv@personal-notepad-94a50.iam.gserviceaccount.com",
            "clientId": "104199657300634952718",
            "authUri": "https://accounts.google.com/o/oauth2/auth",
            "tokenUri": "https://oauth2.googleapis.com/token",
            "authProviderX509CertUrl": "https://www.googleapis.com/oauth2/v1/certs",
            "clientX509CertUrl": "https://www.googleapis.com/robot/v1/metadata/x509/firebase-adminsdk-3tciv%40personal-notepad-94a50.iam.gserviceaccount.com",
            "universeDomain": "googleapis.com"
        };

        const app = initializeApp(serviceAccount);
        const db = getFirestore(app);


        document.addEventListener('DOMContentLoaded', function () {
            const textarea = document.getElementById('markdown');
            const preview = document.getElementById('preview');
            const saveButton = document.getElementById('saveButton');

            function updatePreview() {
                const markdownText = textarea.value;
                preview.innerHTML = marked.parse(markdownText);
            }
            

            function saveNote() {
                //TODO: Fix the save
                /*
                db.collection("notes").doc("personalNote").set({
                    content: textarea.value
                });
                */
            }

            function loadNote() {
                db.collection("notes").doc("personalNote").get().then((doc) => {
                    if (doc.exists) {
                        textarea.value = doc.data().content;
                        updatePreview();
                    }
                });
            }

            textarea.addEventListener('input', updatePreview);
            saveButton.addEventListener('click', saveNote);

            // Load the saved note on page load
            loadNote();
        });
    </script>
</body>

</html>
